<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel='stylesheet' id='font-awesome-css' href='https://use.fontawesome.com/releases/v5.12.0/css/all.css?wpfas=true'â€š type='text/css' media='all' />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/css/style.css">
  <script defer src="./lib/js/jquery-3.5.1.min.js"></script>
  <script defer src="./lib/js/helpers.js"></script>
  <script defer src="./lib/js/action.js"></script>
  <script defer src="./lib/js/gecko.js"></script>
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <noscript class="alarmtext">We need JavaScript do give you a pleasent experience here.</noscript>
  <h1><span>SPLI</span>TTER</h1>
  <form class="wrap row">
    <div class="left col-sm">
      <div class="bill_section">
        <h5>Bill</h5>
        <label for="bill">$</label>
        <input class="values" type="text" inputmode="numeric" name="bill" id="bill" value="0">
      </div>
      <div class="tip_select_section">
        <h5>Select Tip %</h5>
        <div class="row">
          <input class="col values" type="button" value="5%">
          <input class="col values" type="button" value="10%">
          <input class="col values" type="button" value="15%">
        </div>
        <div class="row">
          <input class="col values" type="button" value="25%">
          <input class="col values" type="button" value="50%">
          <input id="custom" class="col values" type="text" value="%">        
        </div>
      </div>
      <div class="number_people_section">
        <h5>Number of People</h5>
        <label for="people"><i class="fas fa-user-astronaut"></i></label>
        <input class="values" type="text" inputmode="numeric" name="people" id="people" value="0">
      </div>
    </div>
    <div class="right col-sm ">
      <div class="tip_amount_section row">
        <h5 class="white_font col-sm"><span>Tip Amount</span> / person</h5>
        <!-- amount of tip per person -->
        <div class="cyan col-sm">$
          <div class="cyan tip_amount">0.00</div>
        </div>
      </div>
      <div class="total_section row">
        <!-- TOTAL COST per person, tip included -->
        <h5 class="col-sm white_font"><span>Total</span> / person</h5>
        <div class="col-sm cyan">$
          <div class="cyan total_amount">0.00</div>
        </div>
      </div>
      <input type="reset" value="Reset">
    </div>
    </form>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Simon Spill</a>.
  </div>
</body>
</html>
